<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <meta charset="utf-8">
    <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon/favicon-nogradient-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-nogradient-32x32.png">
    <link rel="manifest" href="/favicon/webmanifest.json">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <style>
      h1 { font-weight: normal; font-size: 3rem; }
      h2 { font-weight: normal; font-size: 2.25rem; }
      h3 { font-weight: normal; font-size: 1.5rem; }
    </style>
    {{- block "head" . }}{{ end -}}
  </head>
  <body class="bg-washed-blue nested-copy-line-height nested-headline-line-height nested-list navy nested-links">
    <header class="bg-lightest-blue pa4 cf">
      <a href="{{ .Site.BaseURL }}"><img src="/img/wikiotics.svg" alt="Wikiotics logo" class="fl w-25-l w-third"></a>
    </header>
    <div class="pa4">
      {{- block "main" . }}{{ end -}}
    </div>
  </body>
</html>
